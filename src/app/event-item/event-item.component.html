<!-- <div class="col-lg-6"> -->
    <div class="event-item">
        <img src="../../assets/img/{{event.img}}" alt="Image">
        <div class="event-content">
            <div class="event-meta">
                <p><i class="fa fa-calendar-alt"></i>{{ event.calendar }}</p>
                <p><i class="far fa-clock"></i>{{ event.clock }}</p>
                <p><i class="fa fa-map-marker-alt"></i>{{ event.market }}</p>
            </div>
            <div class="event-text">
                <h3>{{ event.h3 }}</h3>
                <p>{{ event.p }}</p>
                <a class="btn btn-custom" href="">Join Now</a>
            </div>
        </div>
    </div>
<!-- </div> -->
