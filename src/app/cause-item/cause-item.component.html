<div class="causes-item">
    <div class="causes-img">
        <img src="../../assets/img/{{cause.img}}" alt="Image">
    </div>

    <div class="causes-text">
        <h3>{{ cause.h3 }}</h3>
        <p>{{ cause.p }}</p>
    </div>
    <div class="causes-btn">
        <a class="btn btn-custom">Learn More</a>
        <a class="btn btn-custom">Donate Now</a>
    </div>
</div>
