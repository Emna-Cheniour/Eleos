<app-page-header pageName="Causes"></app-page-header>

<!-- Causes Start -->
<div class="causes">
  <div class="container">
    <div class="section-header text-center">
        <p style="color: #FDBE33;">Popular Causes</p>
        <h2>Let's know about charity causes around the world</h2>
    </div>
    <div class="owl-carousel causes-carousel row">
        <app-cause-item class="col-lg-4" *ngFor="let c of causes" [cause]="c"></app-cause-item>
    </div>
  </div>
</div>
<!-- Causes End -->
